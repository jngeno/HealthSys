    <script>
        // Use AJAX to fetch appointments and display them on the page
        const appointmentsList = document.getElementById("appointments-list");

        // Make an AJAX request to fetch appointments from fetch_appointments.php
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "appointments.php", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Update the appointments-list div with the fetched data
                appointmentsList.innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
