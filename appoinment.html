	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// Initialize date picker
			flatpickr("#date", {
				dateFormat: "d/m/Y", // Format the selected date as "dd/mm/yyyy"
				minDate: "today", // Restrict selection to current or future dates
				theme: "material_blue", // Use a specific theme
			});

			// Initialize time picker
			flatpickr("#time", {
				enableTime: true, // Enable time selection
				noCalendar: true, // Hide the calendar for time picker
				dateFormat: "H:i", // Format the selected time as "HH:mm"
				time_24hr: true, // Use 24-hour time format
				theme: "material_blue", // Use a specific theme
			});
		});
